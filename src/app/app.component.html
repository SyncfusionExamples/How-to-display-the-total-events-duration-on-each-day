<ejs-schedule #scheduleObj cssClass='schedule-group' width='100%' height='550px' [group]="group"
    [selectedDate]="selectedDate" (renderCell)='onRenderCell($event)' [eventSettings]="eventSettings"
    (dataBinding)='dataBinding($event)' (eventRendered)='eventRendered($event)'>
    <e-views>
        <e-view option="Day"></e-view>
        <e-view option="Week"></e-view>
        <e-view option="Month"></e-view>
        <e-view option="Agenda"></e-view>
    </e-views>
    <e-resources>
        <e-resource field='AirlineId' title='Airline Name' name='Airlines' [allowMultiple]='allowMultiple'
            [dataSource]='resourceDataSource' textField='AirlineName' idField='AirlineId' colorField='AirlineColor'>
        </e-resource>
    </e-resources>
</ejs-schedule>
